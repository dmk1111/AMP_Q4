<form>
  <div>
    <label for="title">Title
    </label>
    <input type="text" id="title">
  </div>
  <div>
    <label for="description">Description
    </label>
    <textarea id="description"></textarea>
  </div>
  <div>
    <label for="date">Date
    </label>
    <input type="date" id="date">
  </div>
  <div>
    <label for="duration">Duration
    </label>
    <input type="number" [(ngModel)]="duration" id="duration" name="duration"> {{duration |
    duration}}
  </div>
  <div class="buttons">
    <button type="button" (click)="stopEditing()">Save</button>
    <button type="button" (click)="stopEditing()">Cancel</button>
  </div>
</form>
